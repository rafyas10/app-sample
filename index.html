<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Produk</title>
</head>
<body>
  <h1>Daftar Produk</h1>
  <div id="products"></div>

  <script>
    fetch('/products')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('products');
        data.forEach(p => {
          div.innerHTML += `
            <div>
              <h2>${p.name}</h2>
              <img src="${p.image_url}" width="200" />
              <p>Harga: $${p.price}</p>
            </div><hr>`;
        });
      })
      .catch(err => console.error('Fetch error:', err));
  </script>
</body>
</html>
